<!DOCTYPE html>
<html>
  <head>
    <title>Inscription au tournoi</title>
  </head>
  <body>
    <h1>Inscription au tournoi</h1>
    <form id="register-form">
      <label for="gameId">ID du tournoi :</label>
      <input type="text" id="gameId" name="gameId" required /><br />

      <button type="submit">S'inscrire</button>
    </form>

    <script>
      document
        .getElementById("register-form")
        .addEventListener("submit", (event) => {
          event.preventDefault();

          const gameId = document.getElementById("gameId").value;

          fetch("http://localhost:8000/game/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ gameId }),
            credentials: "include"
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Erreur lors de l'inscription au tournoi");
              }
              return response.json();
            })
            .then((data) => {
              alert("Inscription réussie !");
              window.location.href = "http://localhost:5173"; // Redirection après inscription
            })
            .catch((error) => console.error("Erreur:", error));
        });
    </script>
  </body>
</html>
